			<p>
				<i class="iconfont icon-id"></i>: <span>${guid}</span>
			</p>

				<i class="iconfont icon-ic_title" title="title"></i>: <span>${title}</span>
			</p>
			<p>
				<i class="iconfont icon-riqi2" title="create date"></i>:<span>${dateAdded}</span>
			</p>
			<p>
				<i class="iconfont icon-riqi2" title="update date"></i>:<span>${lastModified}</span>
			</p>
			<p>
				<i class="iconfont icon-url" title="url"></i>:<span>${uri}</span>
			</p>
			<p>
				<a href="${uri}"> <i class="iconfont icon-submit-o" title="Go"></i></a>
			</p>
